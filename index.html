<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="box-container">
            <h1>Temperature Converter</h1>
            <div class="input-heat-container">
                <p>Degrees</p>
                <input type="number" id="inputEl">
            </div>
            <div class="convert-type-cont">
                <p>Type</p>
                <select name = "list" id="dropdown">
                    <option disabled hidden selected>Select Option</option>
                    <option value="f">Fahrenheit</option>
                    <option value="c">Celsius</option>
                </select>
            </div>
            <div class="result-container">
                <p>Result</p>
                <h1 id="resultEl">22.c</h1>
            </div>
            <button class="cnrt-button" id="converBtn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
